spring:
  application:
    name: contribhub
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

api:
  github:
    auth-token: ${GIT_AUTH_TOKEN}
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}


